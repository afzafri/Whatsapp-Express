<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp Express</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" name="viewport">

	<!-- Materialize CSS v2.2.2 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.2/dist/css/materialize.min.css">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Choices.js -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
	<!-- Page Styles -->
	<link rel="stylesheet" href="./style.css">

	<!-- Theme Loading Script - Must be loaded first to avoid flickering -->
	<script>
		window.getTheme = function() {
			const isDarkModeEnabledViaCss = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
			const currentTheme = localStorage.getItem('theme');
			// If theme is explicitly set in localStorage, use it
			// Otherwise, fall back to system preference
			const isDark = currentTheme ? currentTheme === 'dark' : isDarkModeEnabledViaCss;
			return isDark;
		};
		window.setTheme = function(enableDark) {
			document.documentElement.setAttribute('theme', enableDark ? 'dark' : 'light');
			localStorage.setItem('theme', enableDark ? 'dark' : 'light');
		};
		const currentState = window.getTheme();
		window.setTheme(currentState);
	</script>
</head>
<body>

<header>
	<nav class="nav navbar">
		<div class="nav-wrapper primary">
			<div class="container">
				<a class="brand-logo"><i class="material-icons">question_answer</i> Whatsapp Express</a>
				<ul class="right" aria-hidden="false">
					<li>
						<a id="theme-switch" href="#" title="Switch to dark mode" tabindex="0">
							<i class="material-icons">dark_mode</i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<main>
	<div class="container">

		<blockquote>
			Send Whatsapp Messages directly from the browser. You can even send the message directly to a number that is not
			in your contact list.
		</blockquote>

		<form name="messageForm" id="messageForm" onsubmit="return send()">

			<div class="row mb-6">
				<div class="col s12 m4 l4">
					<select name="dialcode" id="dialcode" required="">
						<option value="" disabled selected>Select Country Code</option>
					</select>
				</div>

				<div class="input-field col s12 m8 l8">
					<input type="text" name="phone" id="phone" placeholder=" " required="">
					<label for="phone">Phone Number</label>
				</div>
			</div>

			<div class="row mb-6">
				<div class="input-field col s12">
					<textarea name="message" id="message" class="materialize-textarea" placeholder=" "></textarea>
					<label for="message">Message</label>
				</div>
			</div>

			<div class="action-btns">
				<button tabindex="0" class="btn elevated icon-right light-blue darken-2 white-text z-depth-1 waves-effect waves-light" type="submit"> <i class="material-icons">send</i>Send </button>
				<button tabindex="0" class="btn elevated icon-right z-depth-1 waves-effect waves-light" type="reset"> <i class="material-icons">clear_all</i>Clear </button>
			</div>
		</form>

	</div>
</main>

<footer class="page-footer pt-0">
	<div class="container">
		<div class="footer-copyright">
			<span>Afif Zafri Â© 2016 - <span id="currentYear"></span></span>
			<a class="right" href="https://github.com/afzafri/Whatsapp-Express">GitHub Project Page</a>
		</div>
	</div>
</footer>

<!-- Materialize CSS v2.2.2 -->
<script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.2/dist/js/materialize.min.js"></script>
<!-- Choices.js -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<!-- load process scripts -->
<script type="text/javascript" src="./process.js"></script>

</body>
</html>
