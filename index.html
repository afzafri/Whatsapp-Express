<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp Express</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<!-- Materialize CSS v2.2.2 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.2/dist/css/materialize.min.css">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Choices.js -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

    <style type="text/css">
		body {
			display: flex;
			min-height: 100vh;
			flex-direction: column;
		}

		main {
			flex: 1 0 auto;
		}

		.material-icons {
		    text-rendering: optimizeLegibility;
		}

		/* Choices.js customization to match Materialize */
		.choices {
			width: 100%;
			margin-top: 1rem;
		}

		.choices__inner {
			background-color: transparent;
			width: 100%;
			padding-top: 0.6rem;
			padding-bottom: 0.6rem;
			border: none;
			border-bottom: 1px solid var(--md-sys-color-on-surface-variant);
			border-radius: 0;
			min-height: 2rem;
		}

		.choices__inner:focus,
		.choices.is-focused .choices__inner {
			border-bottom: 1px solid var(--md-sys-color-primary);
			box-shadow: 0 1px 0 0 var(--md-sys-color-primary);
		}

		.choices__list--single .choices__item {
			color: var(--md-sys-color-on-surface);
		}

		.choices__list--dropdown {
			border-radius: 2px !important;
			border: 1px solid var(--md-sys-color-outline-variant) !important;
			z-index: 1000;
			background-color: var(--md-sys-color-surface, #fff) !important;
		}

		@media (prefers-color-scheme: dark) {
			.choices__list--dropdown {
				background-color: var(--md-sys-color-surface, #2b2b2b) !important;
			}
		}

		.choices__list--dropdown .choices__item {
			color: var(--md-sys-color-on-surface) !important;
		}

		.choices__list--dropdown .choices__item--selectable.is-highlighted {
			background-color: var(--md-sys-color-surface-container-high) !important;
		}

		.choices[data-type*="select-one"] .choices__input {
			border-bottom: 1px solid var(--md-sys-color-outline-variant) !important;
			margin-bottom: 8px;
			background-color: transparent !important;
			color: var(--md-sys-color-on-surface) !important;
		}

		.choices[data-type*="select-one"] .choices__input::placeholder {
			color: var(--md-sys-color-on-surface-variant) !important;
		}

		.choices.is-open .choices__list--dropdown {
			z-index: 1000;
		}

		.choices__item--choice {
			color: var(--md-sys-color-on-surface) !important;
		}

		.choices__group .choices__heading {
			color: var(--md-sys-color-on-surface-variant) !important;
		}

		.choices__list--single .choices__item {
			color: var(--md-sys-color-on-surface) !important;
		}

		.action-btns {
			display: flex;
			gap: 0.5rem
		}

		blockquote {
			margin-top: 2rem;
			margin-bottom: 2.5rem;
		}

		#theme-switch:hover i,
		#theme-switch:focus i {
			color: #ffffff !important;
		}

		/* Mobile responsive improvements */
		@media only screen and (max-width: 600px) {
			.choices__inner {
				font-size: 14px;
			}

			.choices__list--dropdown .choices__item {
				padding: 12px 16px;
				font-size: 14px;
			}

			.choices[data-type*="select-one"] .choices__input {
				padding: 8px;
				font-size: 14px;
			}

			.brand-logo {
				width: 90% !important;
				font-size: 1.5rem !important;
			}

			.brand-logo i {
				font-size: 1.5rem !important;
				margin-left: 15px !important;
			}
		}
    </style>

	<!-- Theme Loading Script - Must be loaded first to avoid flickering -->
	<script>
		function getTheme() {
			const isDarkModeEnabledViaCss = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
			const currentTheme = localStorage.getItem('theme');
			const isDark = currentTheme ? currentTheme === 'dark' : isDarkModeEnabledViaCss;
			return isDark;
		}
		function setTheme(enableDark) {
			document.documentElement.setAttribute('theme', enableDark ? 'dark' : 'light');
			localStorage.setItem('theme', enableDark ? 'dark' : 'light');
		}
		const currentState = getTheme();
		setTheme(currentState);
	</script>
</head>
<body>

<header>
	<nav class="nav navbar">
		<div class="nav-wrapper primary">
			<div class="container">
				<a class="brand-logo"><i class="material-icons">question_answer</i> Whatsapp Express</a>
				<ul class="right" aria-hidden="false">
					<li>
						<a id="theme-switch" href="#" title="Switch to dark mode" tabindex="0">
							<i class="material-icons">dark_mode</i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<main>
	<div class="container">

		<blockquote>
			Send Whatsapp Messages directly from the browser. You can even send the message directly to a number that is not
			in your contact list.
		</blockquote>

		<form name="messageForm" id="messageForm" onsubmit="return send()">

			<div class="row mb-6">
				<div class="col s12 m4 l4">
					<select name="dialcode" id="dialcode" required="">
						<option value="" disabled selected>Select Country Code</option>
					</select>
				</div>

				<div class="input-field col s12 m8 l8">
					<input type="text" name="phone" id="phone" placeholder=" " required="">
					<label for="phone">Phone Number</label>
				</div>
			</div>

			<div class="row mb-6">
				<div class="input-field col s12">
					<textarea name="message" id="message" class="materialize-textarea" placeholder=" "></textarea>
					<label for="message">Message</label>
				</div>
			</div>

			<div class="action-btns">
				<button tabindex="0" class="btn elevated icon-right light-blue darken-2 white-text" type="submit"> <i class="material-icons">send</i>Send </button>
				<button tabindex="0" class="btn elevated icon-right" type="reset"> <i class="material-icons">clear_all</i>Clear </button>
			</div>
		</form>

	</div>
</main>

<footer class="page-footer pt-0">
	<div class="container">
		<div class="footer-copyright">
			<span>Afif Zafri Â© 2016 - <span id="currentYear"></span></span>
			<a class="right" href="https://github.com/afzafri/Whatsapp-Express">GitHub Project Page</a>
		</div>
	</div>
</footer>

<!-- Materialize CSS v2.2.2 -->
<script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.2/dist/js/materialize.min.js"></script>
<!-- Choices.js -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<!-- load process scripts -->
<script type="text/javascript" src="./process.js"></script>

</body>
</html>
