<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp Express</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<!-- Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Choices.js -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

    <style type="text/css">
		body {
			display: flex;
			min-height: 100vh;
			flex-direction: column;
		}

		main {
			flex: 1 0 auto;
		}

		.material-icons {
		    text-rendering: optimizeLegibility;
		}

		/* Choices.js customization to match Materialize */
		.choices__inner {
			background-color: rgba(255, 255, 255, 0.9);
			width: 100%;
			padding: 5px;
			border: 1px solid #f2f2f2;
			border-radius: 2px;
			min-height: 3rem;
		}

		.choices__inner:focus,
		.choices.is-focused .choices__inner {
			border-color: #f2f2f2;
		}

		.choices__list--dropdown {
			border-radius: 2px;
			border: 1px solid #f2f2f2;
			z-index: 1000;
		}

		.choices[data-type*="select-one"] .choices__input {
			border-bottom: 1px solid #f2f2f2;
			margin-bottom: 8px;
			background-color: rgba(255, 255, 255, 0.9);
		}

		.choices.is-open .choices__list--dropdown {
			z-index: 1000;
		}

		/* Mobile responsive improvements */
		@media only screen and (max-width: 600px) {
			.choices__inner {
				font-size: 14px;
			}

			.choices__list--dropdown .choices__item {
				padding: 12px 16px;
				font-size: 14px;
			}

			.choices[data-type*="select-one"] .choices__input {
				padding: 8px;
				font-size: 14px;
			}
		}
    </style>
</head>
<body>

<header>
	<nav class="top-nav">
		<div class="container">
			<div class="nav-wrapper">
				<a class="brand-logo"><i class="material-icons">question_answer</i> Whatsapp Express</a>
			</div>
		</div>
	</nav>
</header>

<main>
	<div class="container">

		<div class="row">
			<blockquote>
				Send Whatsapp Messages directly from the browser. You can even send the message directly to a number that is not in your contact list.
			</blockquote>
		</div>

		<div class="row">
			<form name="messageForm" id="messageForm" class="col s12" onsubmit="return send()">

				<label>Phone Number</label>
				<div class="row">
					<div class="input-field col s12 m4 l4">
						<select name="dialcode" id="dialcode" required="">
							<option value="" disabled selected>Select Country Code</option>
						</select>
					</div>

					<div class="input-field col s12 m8 l8">
						<input type="text" name="phone" id="phone" placeholder="Enter your receipient phone number" required="">
					</div>
				</div>

				<label>Message</label>
				<div class="row">
					<div class="input-field col s12">
						<textarea rows="10" cols="50" name="message" id="message" class="materialize-textarea" placeholder="Enter your message"></textarea>
					</div>
				</div>

				<button class="btn waves-effect waves-light" type="submit">
					Send <i class="material-icons right">send</i>
				</button>
				<button class="btn waves-effect waves-light red" type="reset">
					Clear <i class="material-icons right">clear_all</i>
				</button>
			</form>
		</div>

	</div>
</main>

<footer class="page-footer">
	<div class="footer-copyright">
		<div class="container">
			Afif Zafri Â© 2016 - <span id="currentYear"></span> - <a href="https://github.com/afzafri/Whatsapp-Express">GitHub Project Page</a>
		</div>
	</div>
</footer>

<!-- Choices.js -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<!-- load process scripts -->
<script type="text/javascript" src="./process.js"></script>

</body>
</html>
